<ion-header>
  <ion-navbar>
    <ion-title>Filmes</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let filme of lista_filmes">

    <ion-item>
      <ion-avatar item-start>
        <img src="/assets/imgs/tmdb.png">
      </ion-avatar>
      <h2 class="filmes_title">{{filme.title}}</h2>
      <p>{{filme.release_date | date:'d/M/y'}}</p>
    </ion-item>

    <img src="http://image.tmdb.org/t/p/w500//{{filme.poster_path}}"> <!--/assets/imgs/advance-card-bttf.png-->
    

    <ion-card-content>
      <p>{{filme.overview}}</p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button color="primary" icon-start clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>{{filme.popularity | number: '3.2-2'}} Popularity</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button color="primary" icon-start clear small>
          <ion-icon name="text"></ion-icon>
          <div>{{filme.vote_count}} Votes</div>
        </button>
      </ion-col>
      <ion-col align-self-center text-center>
        <ion-note>
          {{filme.vote_average}} Avg
        </ion-note>
      </ion-col>
    </ion-row>
  </ion-card>

</ion-content>
